<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Nome para os arquivos de sql">
    <meta name="author" content="Wictor Chaves">
    <link rel="icon" href="favicon.ico">
    <title>Sql Name</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/generate-name.js"></script>
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img\Note-icon.png" alt="" width="72" height="72">
            <h2>Sql Name</h2>
            <p class="lead">Gera o nome de arquivo para os arquivos Sql</p>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Resultado</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0" id="sql-name" title="Clique para copiar">Name</h6>
                            <small class="text-muted" id="sql-name-rollback" title="Clique para copiar">Rollback name</small>
                        </div>
                    </li>
                    <small class="text-muted text-center" id="sql-name-rollback" title="Clique para copiar">Clique no nome para copiar</small>
                </ul>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Informações</h4>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="firstName">Descrição</label>
                            <input type="text" class="form-control" id="description" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Descrição é um campo obrigatório.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Data</label>
                            <input type="date" class="form-control" id="date" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Data é um campo obrigatório.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Hora</label>
                            <input type="time" class="form-control" id="time" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Hora é um campo obrigatório.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy;
                <script>document.write(new Date().getFullYear());</script> Wictor Chaves
            </p>
        </footer>
    </div>
</body>

</html>
